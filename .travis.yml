sudo: required
dist: trusty
language: ruby
cache:
  bundler: true
gemfile:
- Gemfile.rails-6-1
- Gemfile.rails-6-0
- Gemfile.rails-5-2
- Gemfile.rails-5-1
- Gemfile.rails-5-0
- Gemfile.rails-master
rvm:
- 2.5.5
- 2.6.3
before_script:
- createdb --echo -U postgres upsert_test
- psql -U postgres upsert_test < spec/dummy/db/structure.sql
before_install: gem install bundler
addons:
  postgresql: '9.5'
matrix:
  allow_failures:
    - gemfile: Gemfile.rails-master
deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: active_record_upsert
  on:
    tags: true
    repo: jesjos/active_record_upsert
