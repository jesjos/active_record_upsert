name: CI

on: [pull_request, push]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      POSTGRES_DB: upsert_test
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    continue-on-error: ${{ matrix.experimental }}
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: upsert_test
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    strategy:
      fail-fast: false
      matrix:
        ruby-version: [2.6, 2.7, "3.0"]
        gemfile: [Gemfile.rails-6-1, Gemfile.rails-5-2, Gemfile.rails-5-1, Gemfile.rails-5-0]
        experimental: [false]
        include:
          - ruby-version: "3.0"
            gemfile: Gemfile.rails-master
            experimental: true
          - ruby-version: "3.0"
            gemfile: Gemfile.rails-7-0
            experimental: true
        exclude:
          - ruby-version: "3.0" # https://github.com/rails/rails/issues/40938
            gemfile: Gemfile.rails-5-2
          - ruby-version: "3.0" # https://github.com/rails/rails/issues/40938
            gemfile: Gemfile.rails-5-1
          - ruby-version: "3.0" # https://github.com/rails/rails/issues/40938
            gemfile: Gemfile.rails-5-0

    steps:
      - uses: actions/checkout@v2

      - name: Prepare database
        run: |
          psql postgresql://$POSTGRES_USER:$POSTGRES_PASSWORD@localhost:5432/$POSTGRES_DB < spec/dummy/db/structure.sql

      - name: Copy over Gemfile
        env:
          BUNDLE_GEMFILE: ${{ matrix.gemfile }}
        run: |
          mv $BUNDLE_GEMFILE Gemfile

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Run Tests
        run: |
          export DATABASE_URL=postgresql://$POSTGRES_USER:$POSTGRES_PASSWORD@localhost:5432/$POSTGRES_DB
          bundle exec rake spec
